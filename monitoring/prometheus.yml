global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'coordinator'
    static_configs:
      - targets: ['coordinator:8080']

  - job_name: 'shards'
    static_configs:
      - targets: 
          - 'shard1-leader:8080'
          - 'shard1-follower-1:8080'
          - 'shard1-follower-2:8080'
          - 'shard1-follower-3:8080'

  - job_name: 'rebalancer'
    static_configs:
      - targets: ['rebalancer:8081']